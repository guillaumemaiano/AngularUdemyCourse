<table class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{ header.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let president of data">
            <td *ngFor="let header of headers"> {{  president[header.key] }}
            </td>
        </tr>
    </tbody>
</table>
