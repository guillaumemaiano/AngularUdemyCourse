<div class="container">
  <h3>Sign In Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Birth date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Chip in for server costs</label>
      <input class="form-control" (input)="onMoneyChange($event.target.value)" />
    </div>
  </div>

  <hr/>

  <div class='row'>
    <div class="col">
      <label>
        <b>Name</b>
      </label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>
        <b>Date</b>
      </label>
      <div>
        {{date | date: "mediumDate"}}
      </div>
    </div>
  </div>
  <div class='row'>
    <div class="col">
      <label>
        <b>Contribution</b>
      </label>
      <div>
        {{money | currency}}
      </div>
    </div>
  </div>

  <hr/>
  <div class="row">
    <div class="form-group col">
      <label>Length in inches</label>
      <input class="form-control" (input)="onLengthChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Length in cm</b>
      </label>
      <div>
        {{length | convertLength : 'cm'}}
      </div>
    </div>
  </div>
</div>
