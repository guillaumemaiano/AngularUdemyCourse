<div class="container">
<nav>
  <ul class="pagination">
    <li 
    class="page-item"  
    [ngClass]="{active : i === currentPage}"
    *ngFor="let job of jobs; let i = index;">
      <a class="page-link">{{i + 1}}</a>
    </li>
  </ul>
</nav>
  <div *ngFor="let job of jobs;">
  {{job.company}}
  <img src={{job.url}}>
</div>

</div>
